{% extends "partials/layout.html" %}
{% block title %} FilmDatify {% endblock %}

{% block body %}

<style type="text/css">
	 .animated {
    -webkit-transition: height 0.2s;
    -moz-transition: height 0.2s;
    transition: height 0.2s;
}

.stars
{
    margin: 20px 0;
    font-size: 24px;
    color: #d17581;
}	
</style>
<div class="container">
	<div class="row">
		<div class="page-header">
		  <h1>{{ person.name }}<small>Subtext for header</small></h1>
		  	<!-- Button trigger modal -->
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Rate Person</h4>
	      </div>
	      <div class="modal-body">
	        <div class="col-md-12">
						<form accept-charset="UTF-8" action="/personDetail/{{person.id}}" method="POST">
							<input id="ratings-hidden" name="rating" type="hidden"> 
							<textarea class="form-control animated" cols="50" id="new-review" name="comment" placeholder="Enter your review here..." rows="5"></textarea>

							<div class="text-right">
						    <div class="stars starrr" data-rating="0"></div>
						    <a class="btn btn-danger btn-sm" href="#" id="close-review-box" style="display:none; margin-right: 10px;">
						    <span class="glyphicon glyphicon-remove"></span>Cancel</a>
				        <button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
	      </div>
	      <div class="modal-footer"></div>
	    </div>
	  </div>
	</div>

	<div class="modal-body row">
		 <div class="pull-right">
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
			    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Rate this actor or director
			</button>
		</div>
		<div class="col-sm-3 col-sm-offset-2" id="col1">
			<img class="img-responsive thumbnail" src="http://placehold.it/350x500"/>
		</div>

		<div class="col-sm-4 col-sm-offset-1" id="col2">
			<p> Birthday: {{person.birthdate}} </p>
			<br><br>
			<p> Bio: {{person.bio}} </p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
