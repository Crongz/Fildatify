{% extends "partials/layout.html" %}
{% block title %} Title {% endblock %}

{% block body %}

{% if error %}
  <p class=error><strong>Error:</strong> {{ error }}
{% endif %}

<div class="container" style="padding-top:50px; padding-bottom:50px;">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form method="POST" action="/register" role="form">
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="name">Name</label>
							<input id="name" name="name" type="text" maxlength="50" class="form-control" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email</label>
							<input id="email" name="email" type="email" maxlength="50" class="form-control" required>
						</div>
          <div class="form-group">
							<label class="control-label" for="birthdate">Birthday</label>
							<input id="birthdate" name="birthdate" type="date" maxlength="50" class="form-control" placeholder="06/04/1987" required>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmailagain">Gender</label>
            <select class="form-control" name="gender">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input id="password" name="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<button id="submit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<hr>
						<p></p>Already have an account? <a href="login">Sign in</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
